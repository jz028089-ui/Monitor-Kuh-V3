name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk libffi-dev libssl-dev libz-dev wget
          pip install --upgrade pip setuptools wheel Cython virtualenv

      - name: Install Buildozer and Kivy
        run: |
          pip install buildozer kivy

      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kuhmonitor-apk
          path: bin/*.apk
